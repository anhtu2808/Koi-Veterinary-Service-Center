<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koi Fish Information</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../koiInfoStyle.css">
</head>


<body>
    <div class="container mt-5">
        
        <div class="d-flex justify-content-center mb-5">
            <div class="progress-bar-container">
                <div class="progress-bar-row">
                    <div class="circle completed"></div>
                    <div class="line completed"></div>
                    <div class="circle completed"></div>
                    <div class="line completed"></div>
                    <div class="circle current"></div>
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>
        </div>

        <h1 class="text-center mb-4">Enter the Koi's Information</h1>
        
        <form>
            <div class="row">
                <label class="form-label species-label">Fish species:</label>
                <div class="choose">
                    <button class="item">Kohaku</button>
                    <button class="item">Hikari Muji</button>
                    <button class="item">Showa Sanshoku</button>
                    <button class="item">Shiro Utsuri</button>
                    <button class="item">Hi Utsuri</button>

                    <button class="item">Ki Utsuri</button>
                    <button class="item">Asagi</button>
                    <button class="item">Shusui</button>
                    <button class="item">Tancho</button>
                    <button class="item">Ginrin</button>

                    <button class="item">Kumonryu</button>
                    <button class="item">Ochiba Shigure</button>
                    <button class="item">Doitsu</button>
                    <button class="item">Koromo</button>
                    <button class="item">Other</button>
                </div>
            </div>

            <div class="row">
                <div class="inputinfo">
                    <div class="col-lg-6 left">
                        <label class="label">Color</label>
                        <input type="text" class="input">
            
                        <label class="label">Height</label>
                        <input type="text" class="input">
            
                        <label class="label">Weight</label>
                        <input type="text" class="input">
                    </div>
            
                    <div class="col-lg-6 right">
                        <label class="status-title">Koi health status</label>
                        <textarea class="input input-status"></textarea>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-primary custom-btn">‚Üê Previous Step</button>
                <button type="submit" class="btn btn-primary custom-btn">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
